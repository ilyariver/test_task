<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Тестовое задание для Vlad It</title>
</head>
<body>
<div id="app">
  <div class="search-city">

    <header class="search-city__header">
      <div class="container">
        <h1 class="search-city__title">Поиск городов</h1>
      </div>
    </header>

    <div class="container">
      <div class="search-city__form">

        <div class="search-content js-search-content">
          <label class="search-content__label">
            <span class="search-content__input-title js-input-title">Найти город</span>
            <input type="text" class="search-content__input js-search-input">
          </label>
        </div>

        <span class="searching-city">
          <span class="searching-city__locality js-searching-locality-field">Город:</span>
          <span class="searching-city__location js-searching-location-field"></span>
        </span>

        <div>
          <ul class="search-content__list js-search-list"></ul>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
